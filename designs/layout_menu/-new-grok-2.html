<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Action Button Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the FAB and menu */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        
        .fab-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            border: none;
            color: white;
            text-align: center;
            font-size: 24px;
            box-shadow: 2px 2px 3px #999;
            z-index: 1000;
        }

        .menu-item {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border-radius: 50%;
            position: absolute;
            right: 5px;
            bottom: 70px;
            transition: all 0.3s ease;
            transform: scale(0);
            z-index: 999;
        }

        .menu-item.show {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <!-- Content Divs -->
    <div id="content1" class="content container mt-5">
        <h2>Content 1</h2>
        <p>This is the first content area.</p>
    </div>
    <div id="content2" class="content container mt-5" style="display: none;">
        <h2>Content 2</h2>
        <p>Here's the second content block.</p>
    </div>
    <div id="content3" class="content container mt-5" style="display: none;">
        <h2>Content 3</h2>
        <p>And this is the third content section.</p>
    </div>

    <!-- FAB and Menu -->
    <div class="fab-container">
        <button id="fab" class="fab-button">+</button>
        <button id="menu1" class="menu-item" onclick="showContent('content1')">1</button>
        <button id="menu2" class="menu-item" onclick="showContent('content2')">2</button>
        <button id="menu3" class="menu-item" onclick="showContent('content3')">3</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
          const fab = document.getElementById('fab');
          const menuItems = document.querySelectorAll('.menu-item');

          // Toggle menu items
          fab.onclick = () => {
              menuItems.forEach((item, index) => {
                  setTimeout(() => {
                      item.classList.toggle('show');
                  }, index * 100);
              });
          };

          // Function to show content and hide others
          window.showContent = function(contentId) {
              document.querySelectorAll('.content').forEach(div => {
                  div.style.display = 'none';
              });
              document.getElementById(contentId).style.display = 'block';
              
              // Close the menu after selection
              menuItems.forEach(item => item.classList.remove('show'));
          };
      });
    </script>
</body>
</html>
