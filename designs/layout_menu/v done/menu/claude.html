<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Menu Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }
    .menu-entries {
      position: fixed;
      bottom: 90px;
      right: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-end;
    }
    .menu-entry {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="content1" class="content">
      <h2>Content 1</h2>
      <p>This is the content for the first menu entry. It's visible by default.</p>
    </div>
    <div id="content2" class="content" style="display: none;">
      <h2>Content 2</h2>
      <p>This is the content for the second menu entry. It's hidden initially.</p>
    </div>
    <div id="content3" class="content" style="display: none;">
      <h2>Content 3</h2>
      <p>This is the content for the third menu entry. It's also hidden initially.</p>
    </div>
  </div>

  <div class="floating-button" onclick="toggleMenu()">
    Menu
  </div>
  <div class="menu-entries">
    <div class="menu-entry" onclick="showContent(1)">Menu 1</div>
    <div class="menu-entry" onclick="showContent(2)">Menu 2</div>
    <div class="menu-entry" onclick="showContent(3)">Menu 3</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleMenu() {
      const menuEntries = document.querySelector('.menu-entries');
      menuEntries.style.display = menuEntries.style.display === 'none' || menuEntries.style.display === '' ? 'flex' : 'none';
    }

    function showContent(contentNumber) {
      const contents = document.querySelectorAll('.content');
      contents.forEach((content, index) => {
        content.style.display = index + 1 === contentNumber ? 'block' : 'none';
      });
      toggleMenu();
    }
  </script>
</body>
</html>
