--><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Overlay</title>
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1060; /* Higher than Bootstrap modal */
      justify-content: center;
      align-items: center;
    }
    .custom-overlay.active {
      display: flex;
    }
    .custom-overlay-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Example Trigger Element -->
  <button class="btn btn-primary" data-title="Overlay Title" data-content="This is the content of the overlay." id="openOverlay">
    Open Overlay
  </button>

  <!-- Custom Overlay -->
  <div class="custom-overlay" id="customOverlay">
    <div class="custom-overlay-content">
      <h3 id="overlayTitle"></h3>
      <p id="overlayContent"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to handle the overlay
    $(document).ready(function() {
      var overlay = $('#customOverlay');
      
      $('#openOverlay').on('click', function() {
        var title = $(this).data('title');
        var content = $(this).data('content');

        $('#overlayTitle').text(title);
        $('#overlayContent').text(content);

        overlay.addClass('active');
      });

      overlay.on('click', function(event) {
        if(event.target === this) {
          overlay.removeClass('active');
        }
      });
    });
  </script>
</body>
</html>
