<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Layout</title>
  
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
  
  <!-- Navigation for landscape mode -->
  <nav id="sidebar" class="navbar navbar-dark bg-dark d-none d-md-flex flex-column">
    <div class="container-fluid p-0 h-100 d-flex flex-column justify-content-between">
      <!-- Top utility navigation group -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" title="Settings">
            <i class="bi bi-gear-fill"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Profile">
            <i class="bi bi-person-fill"></i>
          </a>
        </li>
      </ul>
      
      <!-- Bottom primary navigation group -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#" title="Home">
            <i class="bi bi-house-fill"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Search">
            <i class="bi bi-search"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Favorites">
            <i class="bi bi-star-fill"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Navigation for portrait mode -->
  <nav id="bottom-nav" class="navbar navbar-dark bg-dark fixed-bottom d-md-none">
    <div class="container-fluid px-2">
      <div class="nav-content">
        <a class="nav-link active" href="#" title="Home">
          <i class="bi bi-house-fill"></i>
        </a>
        <a class="nav-link" href="#" title="Search">
          <i class="bi bi-search"></i>
        </a>
        <a class="nav-link" href="#" title="Favorites">
          <i class="bi bi-star-fill"></i>
        </a>
        <a class="nav-link" href="#" title="Profile">
          <i class="bi bi-person-fill"></i>
        </a>
        <a class="nav-link" href="#" title="Settings">
          <i class="bi bi-gear-fill"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container-fluid h-100 p-0 d-flex flex-column">
    <div class="row">
      <div class="col-12 bg-light border-bottom">
        <h3 class="m-2">Header (or rm)</h3>
      </div>
    </div>
    <div class="row g-0 flex-grow-1">
      <!-- Left column (33.33%) -->
      <div class="col-md-4 left-column">
        <div class="content-wrapper">
          Left Column Content
        </div>
      </div>
      
      <!-- Right column (66.67%) -->
      <div class="col-md-8 right-column">
        <div class="content-wrapper">
          Right Column Content
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
