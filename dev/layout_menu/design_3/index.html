<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri Counter</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css?v=1" rel="stylesheet">
</head>
<body class="bg-light">
  
  <!-- Navigation for landscape mode -->

  <nav id="sidebar" class="navbar navbar-dark bg-dark d-none d-md-flex flex-column">
    <div class="container-fluid p-0 h-100 d-flex flex-column justify-content-between">

      <!-- Top utility navigation group -->

      <ul class="navbar-nav">
        <li class="nav-item">
          <a data-nav="day" class="nav-link active" href="#" title="This day">
            <i class="bi bi-calendar-day"></i>
          </a>
        </li>
        <li class="nav-item">
          <a data-nav="nutrients" class="nav-link" href="#" title="Nutrients">
            <i class="bi bi-cup-straw"></i>
          </a>
        </li>
        <li class="nav-item">
          <a data-nav="favorites" class="nav-link" href="#" title="Last days">
            <i class="bi bi-calendar-range"></i>
          </a>
        </li>
        <li class="nav-item">
          <a id="settingsBtn" class="nav-link" href="#" title="Info"
            data-bs-toggle = "modal"
            data-bs-target = "#tipsModal"
          >
            <i class="bi bi-info-circle"></i>
          </a>
        </li>
      </ul>
      
      <!-- Bottom primary navigation group -->
      
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" title="Settings">
            <i class="bi bi-person"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Navigation for mobile -->

  <nav id="bottomNav" class="navbar navbar-dark bg-dark fixed-bottom d-md-none">
    <div class="container-fluid px-2">
      <div class="nav-content">
        <a data-nav="day" class="nav-link active" href="#" title="This day">
          <i class="bi bi-calendar-day"></i>
        </a>
        <a data-nav="nutrients" class="nav-link" href="#" title="Nutrients">
          <i class="bi bi-cup-straw"></i>
        </a>
        <a data-nav="favorites" class="nav-link" href="#" title="Last days">
          <i class="bi bi-calendar-range"></i>
        </a>
        <a class="nav-link" href="#" title="Info">
          <i class="bi bi-info-circle"></i>
        </a>
        <a class="nav-link" href="#" title="Settings">
          <i class="bi bi-person"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main content -->

  <main class="container-fluid h-100 p-0 d-flex flex-column">
    <div id="mainLayout" class="row g-0 flex-grow-1 h-100">

      <!-- Left column (16.67%) -->

      <div class="left-column col-md-2 h-100">
        <div class="content-wrapper h-100 overflow-auto d-flex flex-column">

          <!-- Header section -->

          <header class="bg-light border-bottom py-2 px-3 text-break fs-5 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <i class="bi bi-app"></i>
              <select id="userSelect" onchange="mainCrl.userSelectChange(event)" class="border-0 fs-5">
                <option>
                  Header
                </option>
              </select>
              <button onclick="mainCrl.switchDayBtnClick(event)" data-sel="current" class="btn ms-1 p-1 py-0 border">
                20.
              </button>
            </div>

            <!-- Mobile action buttons -->
            <div class="d-flex align-items-center gap-3 d-md-none">
              <div class="dropdown">
                <button class="btn p-1 border-0 bg-transparent" type="button" id="unpreciseDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Unprecise options">
                  <i class="bi bi-exclamation-circle-fill" aria-hidden="true"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="unpreciseDropdown">
                  <li>
                    <a class="dropdown-item d-flex align-items-center" href="#" id="toggleNutrients">
                      <i class="bi bi-check me-2 text-primary" style="visibility: hidden;"></i>
                      <span>Nutrients</span>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item d-flex align-items-center" href="#" id="toggleTime">
                      <i class="bi bi-check me-2 text-primary" style="visibility: hidden;"></i>
                      <span>Time</span>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item d-flex align-items-center" href="#" id="togglePrice">
                      <i class="bi bi-check me-2 text-primary" style="visibility: hidden;"></i>
                      <span>Price</span>
                    </a>
                  </li>
                </ul>
              </div>
              <button class="btn p-1 border-0 bg-transparent" aria-label="Delete">
                <i class="bi bi-backspace" aria-hidden="true"></i>
              </button>
              <button class="btn p-1 border-0 bg-transparent" aria-label="Save"
                data-bs-toggle = "modal"
                data-bs-target = "#tipsModal"
              >
                <i class="bi bi-floppy" aria-hidden="true"></i>
              </button>
              <button id="expandBtn" class="mobile-caret-btn btn p-1" aria-label="Toggle view">
                <i class="bi bi-caret-down" aria-hidden="true"></i>
              </button>
            </div>
          </header>

          <!-- Main left content -->

          <section class="flex-grow-1 mt-2 px-3">
            <div class="row g-2">
              <div class="col-12">

                <!-- TASK: insert #dayEntries here (fills the container) -->

              </div>
            </div>
          </section>

          <!-- Desktop action buttons (visible only on large screens) -->

          <div class="d-none d-md-flex justify-content-center gap-3 py-2 px-3" role="toolbar">
            <button id="unpreciseTimeToggleBtn" class="btn p-1 border-0 bg-transparent" title="Toggle unprecise time">
              <i class="bi bi-stopwatch text-secondary"></i>
            </button>
            <button id="unpreciseToggleBtn" class="btn p-1 border-0 bg-transparent" title="Toggle unprecise food data">
              <i class="bi bi-exclamation-circle-fill text-secondary"></i>
            </button>
            <button onclick="mainCrl.deleteLastLineBtnClick(event)" class="btn p-1 border-0 bg-transparent">
              <i class="bi bi-backspace"></i>
            </button>
            <button onclick="mainCrl.saveDayEntriesBtnClick(event)" class="btn p-1 border-0 bg-transparent">
              <i class="bi bi-floppy"></i>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Right column (83.33%) -->

      <div class="right-column col-md-10 h-100">
        <div class="content-wrapper h-100 overflow-auto d-flex flex-column">

          <section class="nutrition-widgets py-2 px-3 border-bottom">
            <h5 class="mb-2 visually-hidden">Nutrition Summary</h5>
            <div class="overflow-auto position-relative">
              <button class="scroll-arrow" aria-label="Scroll right">
                <i class="bi bi-arrow-right"></i>
              </button>
              <div id="quickSummary" class="widgets-container">
                <div class="nutrition-widget widget-yellow border rounded text-center"
                  data-bs-toggle = "modal"
                  data-bs-target = "#infoModal"
                  data-title     = "&lt;span class=&quot;fs-4&quot;&gt;Meat 2-3 mon&lt;/span&gt;"
                  data-source    = "#myStrategyData"
                >
                  <div class="widget-label fw-bold">Strategy</div>
                  <div class="widget-value">Meat very long text Meat very long text</div>
                </div>
                <div class="nutrition-widget widget-red border rounded text-center"
                  data-bs-toggle = "modal"
                  data-bs-target = "#tipsModal"
                >
                  <div class="widget-label fw-bold">kcal 18-24k</div>
                  <div class="widget-value">1000</div>
                </div>
                <div class="nutrition-widget border rounded bg-white text-center"
                  data-bs-toggle = "modal"
                  data-bs-target = "#tipsModal"
                >
                  <div class="widget-label fw-bold">Fat / amino (2:1)</div>
                  <div class="widget-value">0 / 0 g</div>
                </div>
                <div class="nutrition-widget border rounded bg-white text-center"
                  data-bs-toggle = "modal"
                  data-bs-target = "#tipsModal"
                >
                  <div class="widget-label fw-bold">Carbs &le; 80g (sugar)</div>
                  <div class="widget-value">0 / 0 g</div>
                </div>
                <div class="nutrition-widget border rounded bg-white text-center"
                  data-bs-toggle = "modal"
                  data-bs-target = "#tipsModal"
                >
                  <div class="widget-label fw-bold">Fibre 40-50g</div>
                  <div class="widget-value">0 g</div>
                </div>
                <div class="nutrition-widget border rounded bg-white text-center"
                  data-bs-toggle = "modal"
                  data-bs-target = "#tipsModal"
                >
                  <div class="widget-label fw-bold">Salt 4-6g</div>
                  <div class="widget-value">0.0 g</div>
                </div>
                <div class="nutrition-widget widget-green border rounded text-center">
                  <div class="widget-label fw-bold">Price</div>
                  <div class="widget-value">8.00 &euro;</div>
                </div>
                <div class="nutrition-widget widget-green border rounded text-center">
                  <div class="widget-label fw-bold">Price 1 Week</div>
                  <div class="widget-value">8.00 &euro;</div>
                </div>
                <div class="nutrition-widget border rounded bg-white text-center">
                  <div class="widget-label fw-bold">User defined</div>
                  <div class="widget-value">8.00</div>
                </div>
              </div>
            </div>
          </section>
          
          <!-- Food grid -->

          <section class="food-grid flex-grow-1 py-2 px-3">
            <div class="row g-3">
              <div id="layout" class="col-12">

                <div id="dayContent" class="demo-content">
                  
                  <!-- TASK: insert content of layout here -->

                </div>
                <div id="nutrientsContent" class="demo-content d-none">

                  <!-- TASK: insert content of #nutrientsPane here -->

                </div>

                <!-- Moved to #favoritesLayout -->
<!--
                <div id="" class="demo-content d-none">

                </div>
-->
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Favorites layout (hidden by default) -->

    <div id="favoritesLayout" class="row g-0 flex-grow-1 h-100 d-none">
      <div class="col-12 h-100">
        <div class="content-wrapper h-100 overflow-auto d-flex flex-column">

          <!-- Header section -->
          <header class="bg-light border-bottom py-2 px-3 text-break fs-5 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <i class="bi bi-app"></i>
              <select class="border-0 fs-5">
                <option>
                  Header
                </option>
              </select>
              <button class="btn ms-1 p-1 py-0 border">
                20.
              </button>
            </div>
          </header>

          <!-- Scrollable content area -->

          <div class="flex-grow-1 overflow-auto p-3">
            <!-- <div class="row g-3"> -->  <!-- TASK what is this ? -->

            <!-- TASK: insert content of #lastDaysView here -->

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="controller.js?v=1"></script>
  <script>
    new NutritionWidgetsController();
  </script>
</body>
</html>
