<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    #custom-navbar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 60px;
      background-color: #343a40;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 1000;
      /* expand on click */
      width: 60px;
      transition: width 0.3s ease;
    }
    /* expand on click */
    #custom-navbar.expanded {
      width: 200px;
    }
    /* expand on click */
    #custom-navbar.expanded .nav-link span.title {
      opacity: 1;
    }
    /* expand on hover (remove for click only) */
    #custom-navbar:hover {
      width: 200px;
    }
    .nav-item {
      white-space: nowrap;
      overflow: hidden;
    }
    .nav-link {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 10px 15px;
    }
    .nav-link i {
      width: 30px;
      text-align: center;
    }
    .nav-link span.title {
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    /* expand on hover (remove for click only) */
    #custom-navbar:hover .nav-link span.title {
      opacity: 1;
    }
    #app-name {
      position: absolute;
      bottom: 20px;
      left: 30px;
      transform: rotate(-90deg);
      transform-origin: left center;
      white-space: nowrap;
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <nav id="custom-navbar" class="d-flex flex-column">
    <!-- <ul class="nav flex-column mt-4"> -->
    <ul class="nav flex-column mt-4 h-100 d-flex flex-column justify-content-between">
      <!-- above icons -->
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-calendar-day"></i><span class="title">This day</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-cup-straw"></i><span class="title">Nutrients</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-calendar-range"></i><span class="title">Last days</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-info-circle"></i><span class="title">Info</span>
        </a>
      </li>
      <!-- we could also have sth in middle pos -->
      <!-- wrapper for align below (suggested by Claude) -->
      <div class="mt-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <button onclick="" data-sel="current" class="btn btn-sm ms-1 mb-1 text-white p-1 py-0 border-light">
              20.  <!-- TASK: hide day when ! expanded-->
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-person"></i><span class="title">[ Chg user ]</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear"></i><span class="title">Settings</span>
          </a>
        </li>
      </div>
    </ul>
    <!-- TASK: use or icons only ? -->
<!--
    <div id="app-name">Nutri Counter</div>
-->
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 p-4">
        <h1>Welcome to My App</h1>
        <p>This is the main content area. The custom navbar is on the right side of the screen.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    const navbar = document.getElementById('custom-navbar')
    
    navbar.addEventListener('click', function(e) {
      e.stopPropagation()  // prevent this click from being caught by the document listener
      this.classList.toggle('expanded')
    })

    // Close the navbar when clicking outside

    document.addEventListener('click', function(e) {
      if( ! navbar.contains(e.target) && navbar.classList.contains('expanded'))
        navbar.classList.remove('expanded')
    })
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
