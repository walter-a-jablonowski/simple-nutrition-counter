<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Menu with Content Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      bottom: 90px;
      right: 30px;
      z-index: 1000;
      display: none;
    }

    .menu-item {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Demo Page with Floating Menu</h1>
  <div id="content1" class="content active">
    <h2>Content 1</h2>
    <p>This is the first content section.</p>
  </div>
  <div id="content2" class="content">
    <h2>Content 2</h2>
    <p>This is the second content section.</p>
  </div>
  <div id="content3" class="content">
    <h2>Content 3</h2>
    <p>This is the third content section.</p>
  </div>
</div>

<div class="floating-button" id="floatingButton">
  <i class="bi bi-list"></i>
</div>

<div class="menu" id="menu">
  <div class="menu-item" onclick="showContent('content1')">Show Content 1</div>
  <div class="menu-item" onclick="showContent('content2')">Show Content 2</div>
  <div class="menu-item" onclick="showContent('content3')">Show Content 3</div>
</div>

<script>
  const floatingButton = document.getElementById('floatingButton');
  const menu = document.getElementById('menu');

  floatingButton.addEventListener('click', () => {
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });

  function showContent(contentId) {
    const contents = document.querySelectorAll('.content');
    contents.forEach(content => {
      content.classList.remove('active');
    });

    document.getElementById(contentId).classList.add('active');
    menu.style.display = 'none'; // Hide menu after selection
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
