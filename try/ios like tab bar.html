<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS-style Tab Bar with Bootstrap 5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-bottom: 60px; /* Adjust based on your tab bar height */
        }
        .ios-tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
        }
        .ios-tabbar .nav-link {
            text-align: center;
            color: #6c757d;
        }
        .ios-tabbar .nav-link.active {
            color: #0d6efd;
        }
        .ios-tabbar .nav-link i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Content Area</h1>
        <p>Your main content goes here.</p>
    </div>

    <nav class="ios-tabbar">
        <ul class="nav nav-justified">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-house-fill"></i>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-search"></i>
                    Search
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-plus-square"></i>
                    Add
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-heart"></i>
                    Favorites
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-person"></i>
                    Profile
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
