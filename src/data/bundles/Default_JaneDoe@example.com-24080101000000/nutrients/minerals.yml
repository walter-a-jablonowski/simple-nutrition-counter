name:         Minerals
short:        min
sources:

  - title: "Essential by Claude and ChatGPT 2408, DGE"

substances:

  # Roughly by amount of functions, rest below

  # Mengenelemente

  Salt:  # Na Cl: we use it combined as salt ins of the single substances

    short:      NaCl
    unit:       g
    comment:    "Mengenelement"
    sources:

      - title: Andrew Huberman
        comment: |

          2 ais same result

          4g = Na: 1.57 Cl: 2.43
          5g = Na: 1.97 Cl: 3.03
          6g = Na: 2.36 Cl: 3.64

    amounts:

      - criteria: { gender: male, age: 40, weight: 75, height: "*" }
        lower:  4
        amount: 5
        upper:  6

  Potassium:

    short:      K
    unit:       g
    comment:    "Mengenelement"
    sources:    "DGE"

    amounts:

      - criteria: { gender: male, age: 40, weight: 75, height: "*" }
        lower:  10%
        amount: 4
        upper:  10%

  Calcium:

    short:      Ca
    unit:       mg
    comment:    "Mengenelement"
