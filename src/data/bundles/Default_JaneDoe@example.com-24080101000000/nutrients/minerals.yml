short:        min
sources:

  - title: "Essential by Claude and ChatGPT 2408"

substances:

  # Roughly by amount of functions, rest below

  Calcium:

    short:      Ca
    unit:       mg
    sources:    "DGE for now"

    amounts:  # currently we use the first entry hard coded only

      - criteria: { gender: male, age: 40, weight: 75, height: "*" }
        lower:  10%
        amount: 1000
        upper:  10%

