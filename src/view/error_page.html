<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Warm gradient background */
      color: #333;
    }
    .page-container { min-height: 100vh; }
    .round-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .heading { color: #333; }
    .icon-box {
      font-size: 60px; 
      margin-bottom: 20px;
      color: #ff6347;
    }
    .my-btn { background-color: #ff6347; color: white; border: none; }
    .my-btn:hover { background-color: #e55347; }
  </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center page-container">
  <div class="text-center round-box">
    <div class="icon-box">
      <img src="../style/ladybug.png" alt="Error Image" style="width: 200px; height: auto;">
    </div>
    <h1 class="heading">We have a bug</h1>
    <p class="fs-5">We're sorry for the inconvenience. Please try again later.</p>
    <a href="/" class="btn my-btn btn-lg">Contact Support</a>
  </div>
</div>

</body>
</html>
