<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design</title>
  <style>

.container {
  position: relative; /* Allows absolute positioning inside */
  background-color: lightcoral; /* Light red background */
  width: 200px; /* Set width */
  height: 100px; /* Set height */
  color: black; /* Default text color */
}

.label {
  position: absolute; /* Absolute position inside the container */
  top: 0; /* Align to the top-left corner */
  left: 0;
  background-color: black; /* Black background for label */
  color: white; /* White text color */
  padding: 5px 20px 5px 5px; /* Padding around text */
  /* Clip-path to create the angled right side */
  clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
}

.value {
  position: absolute; /* Absolute position inside the container */
  bottom: 0; /* Align to the bottom-right corner */
  right: 0;
  padding: 5px; /* Padding around text */

  font-size: 50px;
}

  </style>
</head>

<div class="container">
  <div class="label">Label</div>
  <div class="value">Value</div>
</div>

</body>
</html>
