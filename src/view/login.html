<!--

has the same layout as error_page, only one class removed (see below)

TASKS:

- when there was entered something in repeat it is a register attempz
  else if is login attempt (mode = login)
- add a simple html code that checks if repeat is the same

- just create fil sys fld with my@mail.de => my_mail_de as name
- use a simple session_start()

--><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Warm gradient background */
      color: #333;
    }
    .page-container { min-height: 100vh; }
    .round-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .heading { color: #333; }
    .icon-box {
      font-size: 60px; 
      margin-bottom: 20px;
      color: #ff6347;
    }
    .my-btn { background-color: #ff6347; color: white; border: none; }
    .my-btn:hover { background-color: #e55347; }
  </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center page-container">
  <div class="round-box">  <!-- same as error page, removed text-center -->

    <h2 class="mb-3">Nutri Counter</h2>
    <form>
      <div class="mb-3">
        <input id="email" type="email" class="form-control" placeholder="Mail">
      </div>
      <div class="mb-3">
        <input id="password" type="password" placeholder="Password" class="form-control">
      </div>
      <div class="mb-3">
        <a href="#registerForm" class="mb-3 text-decoration-none" data-bs-toggle="collapse" role="button">
        Register
      </div>
      </a>
      <div id="registerForm" class="collapse">
        <div class="mb-3">
          <input id="repeatPassword" type="password" class="form-control" placeholder="Repeat password">
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn my-btn">Login</button>
      <div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
